<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">PIANO</div>
        <div class="piano">
            <div class="white-tiles tiles" data-key="A"><span>A</span></div>
            <div class="white-tiles tiles" data-key="S"><span>S</span></div>
            <div class="white-tiles tiles" data-key="D"><span>D</span></div>
            <div class="white-tiles tiles" data-key="F"><span>F</span></div>
            <div class="white-tiles tiles" data-key="G"><span>G</span></div>
            <div class="white-tiles tiles" data-key="H"><span>H</span></div>
            <div class="white-tiles tiles" data-key="J"><span>J</span></div>
            <div class="white-tiles tiles" data-key="K"><span>K</span></div>
            <div class="white-tiles tiles" data-key="L"><span>L</span></div>
            <div class="white-tiles tiles" data-key=";"><span>;</span></div>
            <div class="darktiles">
                <div class="dark-tiles tiles" data-key="W"><span>W</span></div>
                <div class="dark-tiles tiles" data-key="E"><span>E</span></div>
                <div class="dark-tiles tiles" data-key="T"><span>T</span></div>
                <div class="dark-tiles tiles" data-key="Y"><span>Y</span></div>
                <div class="dark-tiles tiles" data-key="U"><span>U</span></div>
                <div class="dark-tiles tiles" data-key="O"><span>O</span></div>
                <div class="dark-tiles tiles" data-key="P"><span>P</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
